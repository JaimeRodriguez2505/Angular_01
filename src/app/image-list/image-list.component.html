<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let image of images">
        <div class="card">
          <img [src]="image.imageUrl" class="card-img-top" alt="{{image.title}}">
          <div class="card-body">
            <h5 class="card-title">{{image.title}}</h5>
            <p class="card-text">{{image.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
